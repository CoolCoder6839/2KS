<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <style>
        body {
            background-color: #B2DFFC;
            color: #1C1C1C; 
            font-family: "Garamond", "Playfair Display", serif;
            text-align: center;
        }
        #passwordContainer {
            margin-top: 100px;
        }
        #protectedContent {
            display: none;
        }
        input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            margin-bottom: 10px;
        }
        button {
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="passwordContainer">
        <p>Enter the password to access the content:</p>
        <input type="password" id="passwordInput" placeholder="Enter password" />
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <div id="protectedContent">
        <h1>Welcome!</h1>
        <h3><a href="intro.html">You have successfully unlocked the page. Click here to access the webpage.</a></h3>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "Khansavya1426";
            const enteredPassword = document.getElementById("passwordInput").value;
            const errorMessage = document.getElementById("errorMessage");
            
            if (enteredPassword === correctPassword) {
                document.getElementById("passwordContainer").style.display = "none";
                document.getElementById("protectedContent").style.display = "block";
            } else {
                errorMessage.textContent = "Incorrect password, try again.";
            }
        }
    </script>

</body>
</html>
