<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unscripted Bond</title>

    <style>
        /* Background & General Styling */
        body {
            background-color: #B2DFFC; /* Soft Baby Blue */
            color: #1C1C1C; /* Deep Charcoal for readability */
            font-family: "Garamond", "Playfair Display", serif;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        /* Main Heading */
        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #14213D; /* Deep Navy for contrast */
            letter-spacing: 2px;
            border-bottom: 2px solid gold;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Subheading */
        h6 {
            font-size: 18px;
            font-style: italic;
            color: #8B8000; /* Rich Gold accent */
            margin-top: 10px;
        }

        /* Quote Section */
        .quote {
            font-size: 22px;
            font-style: italic;
            font-weight: bold;
            color: #1C1C1C; /* Deep Charcoal */
            margin-top: 30px;
        }

        /* Decorative Line */
        .divider {
            width: 60px;
            height: 3px;
            background-color: gold;
            margin: 20px auto;
            border-radius: 2px;
        }
    </style>
</head>
<body>

    <h1>The Unscripted Bond</h1>
    <h6>2KS</h6>

    <div class="divider"></div>

    <p class="quote">"Friendship isn't who you've known longest, but who walked into your life, said "I'm here for you" and proved it."</p>

</body>
</html>
